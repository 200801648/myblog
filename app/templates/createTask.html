{% extends "base.html" %}

{% block content %}
<body>
  <div align="center">
    <form action="{{ url_for('add') }}" method="POST" class="form-horizontal" role="form">
      <div class="form-group" style="width:800px" >
        <label for="firstname" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="title" name="title" class="form-control"  placeholder="Please input the title" required>
        </div>
      </div>
      <div class="form-group" style="width:800px">
        <label for="lastname" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
          <textarea type="text" name="text" class="form-control" rows="5" placeholder="Please input the content" required></textarea>
        </div>
      </div>
      <div class="form-group" style="width:500px">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Create a new task</button>
        </div>
      </div>
    </form>
  </div>
</body>
{% endblock %}
